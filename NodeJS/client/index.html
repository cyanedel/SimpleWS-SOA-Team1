<html>
  <head>
    <title>Simple WS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous"></script>
    <script>
      $(function(){
        $.get("api/user/list", {gender: "male"}).done(response => {
          $.each(response, (index, user) => {
            var $tableRow = $("<tr><td></td><td></td><td></td><td></td></tr>");
            $tableRow
              .find("td:eq(0)").text(user["id"]).end()
              .find("td:eq(1)").text(user["first_name"] +" "+ user["last_name"]).end()
              .find("td:eq(2)").text(user["email"]).end()
              .find("td:eq(3)").text(user["gender"]).end()
            $('.js-table-customer-list tbody').append($tableRow)
          })
        })
      })
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">WebService</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Customer List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">menu 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">menu 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container p-3">
      <table class="js-table-customer-list table table-striped">
        <thead>
        <tr class="table-dark">
          <th>uid</th>
          <th>Customer Name</th>
          <th>E-mail</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody></tbody>
      </table>
    </div>
    <div class="container bg-light"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
